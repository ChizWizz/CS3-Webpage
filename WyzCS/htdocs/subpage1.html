<!DOCTYPE html>
<html>
<head>
    <title>Silent Vent Companion</title>
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
</head>
<body>
    <div>
        <img class="logo" src="../images/weblogo.png" alt="Logo">
        <h1><span class="highlight">S</span>ilent <span class="highlight">V</span>ent <span class="highlight">C</span>ompanion</h1>

        <div class="textarea-container1">
            <textarea id="nameInput" class="textarea" placeholder="Enter name here..."></textarea>
            <div class="textarea-container2">
                <textarea id="emailInput" class="textarea" placeholder="Enter email here..."></textarea>
                <div>
                    <button id="nextButton">Next</button>
                    <button id="returnButton">Return to Home</button>
                </div>
            </div>    
        </div>
    </div>
 

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const nextButton = document.getElementById('nextButton');
                const returnButton = document.getElementById('returnButton');
                const nameInput = document.getElementById('nameInput');
                const emailInput = document.getElementById('emailInput');

                nextButton.addEventListener('click', function() {
                    const enteredName = nameInput.value.trim();
                    const enteredEmail = emailInput.value.trim();

                    if (enteredName !== '' && enteredEmail !== '') {
                        localStorage.setItem('savedName', enteredName);
                        localStorage.setItem('savedEmail', enteredEmail);
                        window.location.href = '../htdocs/subpage2.html'; 
                    } else {
                        alert('Please enter your name and email.');
                    }
                });

                returnButton.addEventListener('click', function() {
                    window.location.href = '../index.html';
                });
            });
        </script>
</body>
</html>
